<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    body {
        font: 300 1em 'Helvetica Neue';
    }
    div#first {
        padding: 2em;
        border: 1px solid red;
        background-color: rgba(255, 0, 0, 0.8);
    }
    div#second {
        padding: 2em;
        border: 1px solid darkgreen;
        background-color: rgba(0, 255, 0, 0.8);
    }
    div#third {
        padding: 4em;
        border: 1px solid darkblue;
        background-color: rgba(0, 0, 255, 0.8);
        color: lightblue;

    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function (){

            var special = '!@#$%^&*()';

            var first = document.getElementById('first');
            var second = document.getElementById('second');
            var third = document.getElementById('third');

            first.addEventListener('click', fn, true);
            second.addEventListener('click', fn, true);
            second.addEventListener('click', function(){
                event.stopImmediatePropagation();
            }, true);
            third.addEventListener('click', fn, true);

            function fn(event){
                event.currentTarget.style.backgroundColor = 'gray';
                alert('target: ' +  event.target.id + ' , currentTarget: ' + event.currentTarget.id);
            }

        });
    </script>
</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third">

            </div>
        </div>
    </div>
    <div>
        <div>

        </div>
    </div>
</body>
</html>
